apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
  namespace: {{ .Release.Namespace }}
data:
  {{- with .Values.image.imagePullSecrets }}
  workflowDefaults: |
    spec:
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
  {{ end }}
  executor: |
    imagePullPolicy: IfNotPresent
  instanceID: {{ .Values.global.workflowInstanceId }}