global:
  clusterScope:
    enabled: false
  autoUpgrade:
    enabled: false
  infraId: ""
  accessKey: ""
  workflowInstanceId: ""
  accountId: ""
  serverAddress: https://app.harness.io/gratis/chaos/kserver/api


image:
  registry: docker.io
  repository: harness/chaos-exporter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.41.0"
  imagePullSecrets: []

serviceAccount: 
  name: hce

securityContext:
  runAsUser: 2000
  runAsGroup: 2000
  allowPrivilegeEscalation: false

resources:
  requests:
    memory: "300Mi"
    cpu: "125m"
    ephemeral-storage: "500Mi"
  limits:
    memory: "500Mi"
    cpu: "225m"
    ephemeral-storage: "1Gi"

nodeSelector: {}

tolerations: []

affinity: {}

